services:
  db:
    image: postgres:16-alpine
    container_name: ingressa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ingressa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ingressa_pgdata:/var/lib/postgresql/data

volumes:
  ingressa_pgdata:
